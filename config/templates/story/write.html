{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI를 이용한 이야기 만들기</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>이미지 업로드와 그림 그리기</h1>

    <div>
      <input type="file" id="imageUpload" accept="image/*" />
      <button id="drawButton">그림 그리기</button>
      <input type="color" id="colorPicker" style="display: none" />
      <button id="eraseButton">지우개</button>
      <button id="clearButton">그림 지우기</button>
    </div>
    <br /><br />
    <canvas id="drawingCanvas" width="400" height="300"></canvas>
    <br /><br />
    <button id="storyButton">이야기 만들기</button>
    <script src="{% static 'js/drawing.js' %}"></script>
  </body>
</html>
